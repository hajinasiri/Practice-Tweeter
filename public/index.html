<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- new tweet box CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- Old tweets CSS -->
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font Roboto condenced from googlefont -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- JQuery for counting characters and changing the counter and its color -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Jquery for compose button -->
    <script type="text/javascript" src="/scripts/compose-button.js"></script>

    <!-- To changing tweet states to hover state -->
    <script type="text/javascript" src="/scripts/hover.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="button">Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <hr class="line">
          <form action="/tweets/" method="post" class='form'>
            <p>
              <textarea id="text" name="text" class="text" placeholder="What are you humming about?"></textarea>
            </p>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>
      </div>
      <div class="old-tweets">
      </div>
    </main>
  </body>
</html>
